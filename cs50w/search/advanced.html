<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <header>
        <nav>
            <ul class="advanced">
                <li id="advanced-link"><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class='content-h1'>Advanced Search</h1>
        <div class="advanced-search">
            <h2 class="content-h2">Find Pages With...</h2>
            <form action="https://www.google.com/search" class="advanced-form">
                <div class="input-box">
                    <div class="left">
                        <label for="words">All these words:</label>
                    </div>
                    <div class="right">
                        <input id="words" value="" name="as_q" type="text" autofocus="autofocus">
                    </div>
                </div>
                <div class="input-box">
                    <div class="left">
                        <label for="words">This exact word or phrase:</label>
                    </div>
                    <div class="right">
                        <input id="words" value="" name="as_epq" type="text">
                    </div>
                </div>
                <div class="input-box">
                    <div class="left">
                        <label for="words">Any of these words:</label>
                    </div>
                    <div class="right">
                        <input id="words" name="as_oq" value="" type="text">
                    </div>
                </div>
                <div class="input-box">
                    <div class="left">
                        <label for="words">None of these words:</label>
                    </div>
                    <div class="right">
                        <input id="words" name="as_eq" value="" type="text">
                    </div>
                </div>
                <div class="advanced-button">
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
