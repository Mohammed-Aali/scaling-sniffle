{% extends 'encyclopedia/layout.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1 id="create_h1">Create a new Page</h1>
        <form action="{% url 'create'%}" method="POST">
            {% csrf_token %}
            <div class="formBody">
                {{ forms }} 
            </div>
            <div class="formBtn">
                <input type="submit" name="save" value="Save markdown">
            </div>
        </form>
{% endblock %}
