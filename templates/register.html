{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container-fluid py-5 text-center" onsubmit="disableButton()" style="max-width: 350px;">
    <form action="/register" method="post"  enctype="multipart/form-data" novalidate>
        <section class="form-floating mb-3">
            <input autofocus autocomplete='email' name="email" type="email" class="form-control" id="emailInput" placeholder="3ffect@example.com" required aria-describedby="emailCheck">
            <label for="emailInput">Email</label>
            <div id='emailCheck'class="invalid-feedback" role="alert">{{ msg }}</div>
        </section>
        <section class="input-group mb-3">
            <input autocomplete="new-password" name="password" type="password" class="form-control" id="password" placeholder="Password" required aria-describedby="passCheck" aria-describedby="passCheck">
            <div class="input-group-text py-3">
                  <i id='togglePasswordButton1' class="bi bi-eye-slash"></i>
            </div>
            <div id='passCheck'class="invalid-feedback mt-1" role="alert"></div>
        </section>
        <section class="input-group mb-3">
            <input autocomplete="new-password" name="confirmation" type="password" class="form-control" id="confirmPassword" placeholder="Password confirmation" required aria-describedby="passTest">
            <div class="input-group-text py-3">
                  <i id='togglePasswordButton2' class="bi bi-eye-slash"></i>
            </div>
            <div id ='passTest' style="display:none;" class="invalid-feedback">Password must match.</div>
        </section>
        <p>Already have an account? <a href="/login">Sign in</a></p>
        <button id='signUp' class="btn btn-primary" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
