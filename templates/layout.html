<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='/images/apple-touch-icon') }}">
    <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', filename='/images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
    href="{{ url_for('static', filename='/images/favicon-16x16.png') }}">
    <link rel="manifest" crossorigin="use-credentials" href="{{ url_for('static', filename='/images/site.webmanifest') }}">
    <link rel="mask-icon"
    href="{{ url_for('static', filename='/images/safari-pinned-tab') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/images/favicon.ico') }}">
    <meta name="msapp-TileColor" content="#da532c">
    <meta name="msapp-config" content="/static/images/favicon.ico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="/static/style.css" type="text/css" rel="stylesheet">
    <title>3ffect: {% block title %}{% endblock %}</title>
</head>
<body>
      <nav class="navbar navbar-expand-lg mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- d-inline-block align-text-top -->
            <img src="/static/images/butterfly_logo.png" alt="Logo" title="Logo" width="25" height="20"> <span id="logo_title">3ffect</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" id="toggle"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          {% if session['user_id'] %}
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home')|add_hash('projects') }}">Projects</a>
              </li>
            </ul>
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="/logout">Sign out</a>
              </li>
            </ul>
          {% else %}
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home')|add_hash('projects') }}">Projects</a>
            </li>
          </ul>
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="/login">
                Sign in
              </a>
            </li>
          </ul>
          {% endif %}
          </div>
        </div>
      </nav>
    <header>
      {% if get_flashed_messages() %}
            <header>
                <div id="flash" class="alert alert-primary mb-3 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
      {% endif %}
    </header>
    <main>
      {% block main %}{% endblock %}
    </main>
      <!-- Footer -->
      <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://twitter.com/GhostRepulsive"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-twitter"></i
            ></a>

            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://github.com/Mohammed-Aali"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright:
          <a class="text-dark" href="http://127.0.0.1:5000">3ffectX.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    <!-- Footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="{{ url_for ('static', filename='script.js') }}"></script>
</body>
</html>
